html, body {
  zoom: 100%;
  overflow-x: hidden;
  font-size: 12px;
  transform: none !important;
}




      /* Hide scrollbar for Chrome, Safari and Edge */
.scrollbar-hide::-webkit-scrollbar {
    display: none;

    

    
}

/* Hide scrollbar for Firefox */
.scrollbar-hide {
    scrollbar-width: none;

    
}

.slick-slider {
  touch-action: pan-y; /* allow vertical scroll, prevent horizontal conflicts */
}


      body.modal-open {
        overflow: hidden;
      }
      body {
        font-family: "Roboto", sans-serif, 'Inter', -apple-system, Helvetica, Arial, sans-serif;
      }

      /* Hide scrollbar for WebKit browsers */
.scrollbar-hidden::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar for Firefox */
.scrollbar-hidden {
  -ms-overflow-style: none; /* IE and Edge */
  scrollbar-width: none; /* Firefox */
}

/* styles.css */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6); /* Darker background */
  backdrop-filter: blur(20px); /* Increased blur effect */
  -webkit-backdrop-filter: blur(20px); /* Safari support */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.img-wrapper {
  overflow: hidden;
}

img.hover-zoom {
  transition: all 0.3s ease 0s;
  width: 100%;
}
img.hover-zoom:hover {
  transform: scale(1.25);
}

.modal-content {
  position: relative;
  max-width: 700px;
  width: 100%;
  padding: 0;
  border: none;
  border-radius: 0.5rem;
  outline: none;
  background: rgba(0, 0, 0, 0.8); /* Darker modal background */
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
}


/* tailwind.css or your global CSS */
.no-scrollbar::-webkit-scrollbar {
  display: none;
}
.no-scrollbar {
  -ms-overflow-style: none;
  scrollbar-width: none;
}





/* Shimmer UI */

/* shimmer.css */
.shimmer-wrapper {
    width: 100%;
  }
  
  .shimmer {
    background-color: #e0e0e0;
    background-image: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite linear;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  
  .shimmer-avatar {
    height: 50px;
    width: 50px;
    border-radius: 50%;
  }
  
  .shimmer-text {
    height: 23px;
    width: 80%;
  }
  
  .shimmer-image {
    height: 150px;
    width: 100%;
  }
  
  @keyframes shimmer {
    0% {
      background-position: -200% 0;
    }
    100% {
      background-position: 200% 0;
    }
  }

  @keyframes vibrate {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-1px, 1px);
  }
  40% {
    transform: translate(-1px, -1px);
  }
  60% {
    transform: translate(1px, 1px);
  }
  80% {
    transform: translate(1px, -1px);
  }
  100% {
    transform: translate(0);
  }
}

.vibrate {
  animation: vibrate 0.3s linear infinite;
}
